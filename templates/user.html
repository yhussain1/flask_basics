{% extends "base.html" %} <!--calls and uses the template-->
{% block title %}User Page{% endblock %}
{% block content %}
      {% with messages = get_flashed_messages() %} <!--flash messages onto the HTML-->
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<p1>Welcome, {{user}}!</p1>
<form action="#" method="POST"/> <!--user inputs their email-->
    <input type="email" name="email" placeholder="Enter Email" value="{{email if email}}"/>
    <input type="submit" value="submit"/>
{% endblock %}
