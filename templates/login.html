{% extends "base.html"%}
{% block title%}Login Page{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="#" method ="post"> <!-- forms are used to send info to the website,
action is url to redirect to once form submitted, # - redirect to same page,
method is either get or post -->
    <p>Food:</p> <!-- Ask user for input -->
    <p><input type="text" name="nm" /></p> <!-- type of input by user -->
    <p><input type="submit" value="gimme" /></p> <!-- Adding a submit button -->
</form>
{% endblock %}
